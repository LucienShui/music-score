<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4.11.4/themes/vue.css">
</head>
<body>
  <div id="app">加载中...</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 2,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      nameLink: {
        "/": "/#/README"
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = 'https://github.com/<username>/<repo>/blob/master/docs/' + vm.route.file;
            var editHtml = '[📝 在 GitHub 上编辑此页](' + url + ')\n';

            return (
              html + '\n---\n' + editHtml
            );
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4.11.4"></script>
</body>
</html>
